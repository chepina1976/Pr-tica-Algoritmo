<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio 01</title>
</head>
<body>
    <div>
        <label for="n1">
            <input type="text" id="n1" placeholder="digite o primeiro número"/>
        </label>

        <label for="n2">
            <input type="text" id="n2" placeholder="digite o segundo número"/>
        </label>

        <label for="n3">
            <input type="text" id="n3" placeholder="digite o terceiro número"/>
        </label>

        <Button onclick="media()">Enviar</Button>

        <span id="mostrar"></span>

        <script>
            function media() {

                let n1 = parseInt(document.getElementById("n1").value)
                let n2 = parseInt(document.getElementById("n2").value)
                let n3 = parseInt(document.getElementById("n3").value)


                let Equilátero = (n1 == n2) && (n2 == n3)

                let Escaleno = (n1 !== n2) && (n2 !== n3) && (n1 !== n3)

                let Isósceles = (n1 < n2 + n3) && (n2 < n1 + n3) && (n3 < n2 + n1)
              
                document.getElementById('mostrar').innerHTML = `O triângulo Equilátero é? ${Equilátero} </br> O triângulo Escaleno é? ${Escaleno}</br> o triângulo Isósceles é? ${Isósceles}`
            }
        </script>
    </div>
</html>
