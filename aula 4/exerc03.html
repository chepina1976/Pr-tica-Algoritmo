<body>
    //continuação da minhas praticas de algoritmo
   <div>
       <input type="text" id="temp" placeholder="informe a temperatura"/>

       <Button onclick="converter()">converter</Button>
   </div>

   <spam id="temperatura"></spam>

    <script>
        function converter() {

            let f = document.getElementById('temp').value

            console.log(f)

            let c = (f - 32) / 1.8

            console.log(c)

            document.getElementById('temperatura').innerHTML = c.toFixed(2)
            
        }
    </script>
